<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT MarketPlace</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <img src="Assets/images/logo.png" alt="Logo" />
      </div>
      <ul class="nav-links">
        <li>
          <a href="#"
            ><i class="fa-solid fa-table-cells-large"></i></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-clipboard-list"></i></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-heart"></i></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-star"></i></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-user"></i></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-gear" style="color: #7B61FF;"></i></a>
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-right-from-bracket"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Bottom Navbar for Mobile Devices -->
    <nav class="bottom-navbar">
      <ul class="bottom-nav-links">
        <li>
          <a href="#"
            ><img src="Assets/images/dashboard.svg" alt="Home" class="svg"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="Assets/images/bid-active.png" alt="bid" class="svg"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="Assets/images/heart.svg" alt="saved" class="svg"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="Assets/images/star.svg" alt="starred" class="svg"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="Assets/images/user.svg" alt="user" class="svg"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="Assets/images/setting.svg" alt="setting" class="svg"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="Assets/images/logout.svg" alt="logout" class="svg"
          /></a>
        </li>
      </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="search-container">
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input type="text" placeholder="Search..." class="search-input" />
        </div>

        <div class="header-right">
          <!-- Theme Toggle -->
          <div class="theme-toggle">
            <button class="theme-btn">
              <img src="Assets/images/sun.png" alt="" />
            </button>
          </div>

          <!-- Notifications -->
          <div class="notifications">
            <button class="notif-btn">
              <img src="Assets/images/bell.png" alt="Notifications" />
            </button>
          </div>

          <!-- User Profile -->
          <div class="user-profile">
            <img
              src="Assets/images/avatar.jpg"
              alt="User Profile"
              class="profile-img"
            />
          </div>
        </div>
      </header>

      <main>
        <!-- Your main content goes here -->
        <div class="outerLayerOfMainSection">
          <div class="settingHeadingMainBox">
            <div class="settingHeadingMainBox1">Setting</div>
            <div class="settingHeadingMainBox2">
              <div class="settingHeadingMainBox21">Welcome Setting Page</div>
              <div class="settingHeadingMainBox22">
                <span class="SettingHome">Home</span>
                <span class="SettingHomeGreaterIcon"
                  ><i class="fa-solid fa-greater-than"></i
                ></span>
                <span class="SettingHome">Setting</span>
              </div>
            </div>
          </div>
          <div class="settingNavbar">
            <ul>
              <li class="specialList">Profile</li>
              <li>Application</li>
              <li>Security</li>
              <li>Activity</li>
              <li>Payment Method</li>
              <li>API</li>
            </ul>
          </div>

          <div class="settingUserProfileForms">
            <div class="settingUserProfileForm1Container">
              <div class="settingUserProfileForm1Heading">User profile</div>
              <div class="settingUserProfileForm settingForm">
                <form action="">
                  <div class="settingUserForm1FullName">
                    <div>Full Name</div>
                    <div>
                      <input type="text" />
                    </div>
                  </div>
                  <div class="settingUserForm1Profile">
                    <div class="settingUserForm1ProfileLogo">
                      <img src="Assets/images/userIcon.png" alt="" />
                    </div>
                    <div class="settingUserForm1ProfileLogoNameBox">
                      <div class="settingUserForm1ProfileLogoNameBox1">
                        John Smith
                      </div>
                      <div class="settingUserForm1ProfileLogoNameBox2">
                        Welcome Setting Page
                      </div>
                    </div>
                  </div>
                  <div class="SubmitBtn">
                    <button>Save</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="settingUserProfileForm1Container">
              <div class="settingUserProfileForm1Heading">Update Profile</div>
              <div class="settingUserProfileForm settingForm">
                <form action="">
                  <div class="settingUserForm1FullName">
                    <div>Email</div>
                    <div>
                      <input type="text" />
                    </div>
                  </div>
                  <div class="settingUserForm1FullName">
                    <div>Password</div>
                    <div>
                      <input type="text" />
                    </div>
                  </div>
                  <div class="SubmitBtn">
                    <button>Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="settingPersonalInformationFormContainer">
            <div class="settingUserProfileForm1Heading">
              Personal Information
            </div>
            <div class="settingForm">
              <form action="" class="settingPersonalInformationForm">
                <div class="settingPersonalInformationFormFirstRow">
                  <div
                    class="settingPersonalInformationFormColumn1 settingUserForm1FullName"
                  >
                    <div>Email</div>
                    <div>
                      <input type="text" />
                    </div>
                  </div>
                  <div
                    class="settingPersonalInformationFormColumn1 settingUserForm1FullName"
                  >
                    <div>Email</div>
                    <div>
                      <input type="text" />
                    </div>
                  </div>
                </div>
                <div class="settingPersonalInformationFormFirstRow">
                  <div
                    class="settingPersonalInformationFormColumn1 settingUserForm1FullName"
                  >
                    <div>Email</div>
                    <div>
                      <input type="text" />
                    </div>
                  </div>
                  <div
                    class="settingPersonalInformationFormColumn1 settingUserForm1FullName"
                  >
                    <div>Email</div>
                    <div>
                      <input type="text" />
                    </div>
                  </div>
                </div>
                <div class="settingPersonalInformationFormFirstRow">
                  <div
                    class="settingPersonalInformationFormColumn1 settingUserForm1FullName"
                  >
                    <div>Email</div>
                    <div>
                      <input type="text" />
                    </div>
                  </div>
                  <div
                    class="settingPersonalInformationFormColumn1 settingUserForm1FullName"
                  >
                    <div>Email</div>
                    <div>
                      <input type="text" />
                    </div>
                  </div>
                </div>
                <div class="SubmitBtn">
                  <button>Save</button>
                </div>
              </form>
            </div>
          </div>

          <div class="settingHeadingMainBox"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
